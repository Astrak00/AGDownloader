name: Go-build-and-release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [macos, ubuntu, windows]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64
        go-version: [1.22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Display Go version
        run: go version
      - name: Install dependencies
        run: go mod tidy
      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            go build -v -o agdownloader-${{ matrix.os }}-${{ matrix.arch }}.exe
          else
            go build -v -o agdownloader-${{ matrix.os }}-${{ matrix.arch }}
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: agdownloader-${{ matrix.os }}-${{ matrix.arch }}
          path: agdownloader-${{ matrix.os }}-${{ matrix.arch }}*

  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./artifacts
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: v1.2.${{ github.run_number }}
          release_name: Release v1.2.${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          for file in ./artifacts/*/*; do
            asset_name=$(basename "$file")
            echo "Uploading $asset_name"
            curl -H "Authorization: token $GITHUB_TOKEN" \
                 -H "Content-Type: application/octet-stream" \
                 --data-binary @"$file" \
                 "${{ steps.create_release.outputs.upload_url }}?name=$asset_name"
          done