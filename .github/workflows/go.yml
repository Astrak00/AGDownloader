name: Go-build-macos

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        arch: [amd64, arm64]
        exclude:
          - os: windows-latest
            arch: arm64
        go-version: [1.22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Display Go version
        run: go version

      - name: Install dependencies
        run: go mod tidy

      - name: Build
        run: go build -v -o agdownloader-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: agdownloader-${{ matrix.os }}-${{ matrix.arch }}
          path: agdownloader-${{ matrix.os }}-${{ matrix.arch }}

  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download binaries
        uses: actions/download-artifact@v3
        with:
          path: ./binaries

      - name: List files in binaries directory
        run: ls -laR ./binaries

      - name: Zip all binaries
        run: |
          cd binaries
          zip -r agdownloader-binaries.zip agdownloader-*

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: v1.2.${{ github.run_number }}
          release_name: Release v1.1.${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: jaywcjlove/github-action-upload-assets@v1.1.1
        with:
          token: ${{ secrets.PAT_TOKEN }}
          tag: v1.1.${{ github.run_number }}
          asset-path: |
            ./binaries/agdownloader-macos-latest-amd64
            ./binaries/agdownloader-macos-latest-arm64
            ./binaries/agdownloader-ubuntu-latest-amd64
            ./binaries/agdownloader-ubuntu-latest-arm64
            ./binaries/agdownloader-windows-latest-amd64
         


          
